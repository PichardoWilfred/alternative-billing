<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="./styles.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <nav>
        <h4>
            App
        </h4>
    </nav>
    <main class="container">
        <div class="card">
            <div class="store">
                <div class="product" x-data="{productQuantity: 0}">
                    <div class="heading"> <!-- <input type="text" class="tag" disabled value="Lorem Ipsum"> -->
                        <button class="settings">
                            <i class="fa-solid fa-ellipsis-vertical"></i>  
                        </button>
                    </div>
                    <div class="product-content">
                        <h4 id="product-quantity" x-text="productQuantity"></h4>
                    </div>
                    <div class="product-info">
                        <input type="text" x-model="productQuantity">
                    </div>
                </div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
            <div class="form-group"> <!-- validar que sea un numero porque Firefox no deja poner solo texto... -->
                <input type="number" class="quantity" pattern="[0-9]*" placeholder="Ingrese la cantidad que quiere aÃ±adir">
                <button type="button" class="send">
                    <i class="fa-solid fa-plus"></i>           
                </button>
            </div>
        </div>
    </main>
</body>
<style>
    .heading {
        display: flex;
        justify-content: space-between;
        margin-bottom: auto;
        height: 28px;
    }
    .product-info {
        margin-top: 30px;
    }
    .product-content {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .product-content h4 {
        font-size: 5rem;
        font-weight: 600;
    }
    .store {
        display: flex;
        flex-wrap: wrap;
        
        border: 1px solid #c9c9c9;
        background-color: #efefef;
        min-height: 5rem;
        border-radius: 7px;
        margin-bottom: 0.8rem;
        overflow: hidden;
    }
    button.settings {
        margin-left: auto;
        background-color: transparent;    
        color: #cbcbcb;
        padding: 0;
    }

    .store .product {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 0;
        width: calc(50% - 2rem);
        min-height: 10rem;

        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;
        padding: 1rem;
    }
    input.tag {
        width: 120px;
    }
</style>
<script type="module">

</script>
</html>
